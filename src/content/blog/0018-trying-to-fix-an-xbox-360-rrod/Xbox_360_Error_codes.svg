<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="758" height="739" viewBox="-4.52 -18.78 758 739"><style><![CDATA[.B{font-weight:Bold}.C{font-size:16px}.D{font-size:17px}.E{font-family:Arial}]]></style><g fill="none" stroke="#000"><path d="M0 319.2h746M0 519.2h746"/><path d="M368.7 319.2v399"/></g><path fill="#fff" d="M744.5 170.2H1.5V1.5h743z"/><path d="M746 0v171.7H0V0h746m-3 3H3v165.7h740V3z"/><g class="E"><switch><text transform="translate(245.6 212.4)" class="B D" id="trsvg39-yue" systemLanguage="yue"><tspan id="trsvg1-yue">&#x555F;&#x52D5;&#x5497;</tspan></text><text transform="translate(245.6 212.4)" class="B D" id="trsvg39"><tspan id="trsvg1">Powered On</tspan></text></switch><g class="C"><switch><text transform="matrix(.971 0 0 1 15.07 246.7)" id="trsvg40-yue" systemLanguage="yue"><tspan id="trsvg2-yue">&#x7576;&#x63A7;&#x5236;&#x53F0;&#x958B;&#x555F;&#x55F0;&#x9663;&#xFF0C;&#x4E2D;&#x592E;&#x96FB;&#x6E90; LED &#x6703;&#x4EAE;&#x8D77;&#x7DA0;&#x8272;</tspan></text><text transform="matrix(.971 0 0 1 15.07 246.7)" id="trsvg40"><tspan id="trsvg2">The central power LED is illuminated green when the console is switched on</tspan></text></switch><switch><text transform="matrix(.971 0 0 1 15.07 266.7)" id="trsvg41-yue" systemLanguage="yue"><tspan id="trsvg3-yue">&#x540C;&#x57CB;&#x6B63;&#x5E38;&#x904B;&#x4F5C;&#x3002; &#x4EAE;&#x8D77;&#x5605;&#x8C61;&#x9650;&#x6578;&#x76EE;&#x8868;&#x793A;&#x6709;&#x5E7E;&#x591A;&#x500B;</tspan></text><text transform="matrix(.971 0 0 1 15.07 266.7)" id="trsvg41"><tspan id="trsvg3">on and operating normally. The number of quadrants lit indicates how many</tspan></text></switch><switch><text transform="matrix(.971 0 0 1 15.07 286.7)" id="trsvg42-yue" systemLanguage="yue"><tspan id="trsvg4-yue">&#x63A7;&#x5236;&#x5668;&#x9023;&#x63A5;&#x5497;&#x3002;</tspan></text><text transform="matrix(.971 0 0 1 15.07 286.7)" id="trsvg42"><tspan id="trsvg4">controllers are connected.</tspan></text></switch></g><switch><text transform="translate(45.47 352.5)" class="B D" id="trsvg43-yue" systemLanguage="yue"><tspan id="trsvg5-yue">&#x786C;&#x4EF6;&#x6545;&#x969C;</tspan></text><text transform="translate(45.47 352.5)" class="B D" id="trsvg43"><tspan id="trsvg5">Hardware Failure</tspan></text></switch><g class="C"><switch><text transform="matrix(.9662 0 0 1 15.07 391.8)" id="trsvg44-yue" systemLanguage="yue"><tspan id="trsvg6-yue">&#x7576;&#x4E00;&#x500B;&#x786C;&#x4EF6;&#x7D44;&#x4EF6;</tspan></text><text transform="matrix(.9662 0 0 1 15.07 391.8)" id="trsvg44"><tspan id="trsvg6">When a hardware component</tspan></text></switch><switch><text transform="matrix(.9662 0 0 1 15.07 411.8)" id="trsvg45-yue" systemLanguage="yue"><tspan id="trsvg7-yue">&#x5931;&#x6557;&#xFF0C; Q4&#x6703;&#x9583;&#x7D05;&#x71C8;&#x3002;</tspan></text><text transform="matrix(.9662 0 0 1 15.07 411.8)" id="trsvg45"><tspan id="trsvg7">fails, Q4 will flash red.</tspan></text></switch><switch><text transform="matrix(.9662 0 0 1 15.07 431.8)" id="trsvg46-yue" systemLanguage="yue"><tspan id="trsvg8-yue">&#x901A;&#x5E38;&#x4FC2;&#x4E00;&#x500B;&#x5169;&#x4F4D;&#x6578;&#x5605;&#x932F;&#x8AA4;&#x78BC;</tspan></text><text transform="matrix(.9662 0 0 1 15.07 431.8)" id="trsvg46"><tspan id="trsvg8">Usually, a two digit error code</tspan></text></switch><switch><text transform="matrix(.9662 0 0 1 15.07 451.8)" id="trsvg47-yue" systemLanguage="yue"><tspan id="trsvg9-yue">&#x4FC2;&#x9023;&#x63A5;&#x5497;&#x5605;&#x5730;&#x65B9;&#x986F;&#x793A;</tspan></text><text transform="matrix(.9662 0 0 1 15.07 451.8)" id="trsvg47"><tspan id="trsvg9">is displayed on the connected</tspan></text></switch><switch><text transform="matrix(.9662 0 0 1 15.07 471.8)" id="trsvg48-yue" systemLanguage="yue"><tspan id="trsvg10-yue">&#x986F;&#x793A;&#x5668;(&#x4F8B;&#x5982; E74)&#x3002;</tspan></text><text transform="matrix(.9662 0 0 1 15.07 471.8)" id="trsvg48"><tspan id="trsvg10">display (such as E74).</tspan></text></switch></g><switch><text transform="translate(434.2 352.5)" class="B D" id="trsvg49-yue" systemLanguage="yue"><tspan id="trsvg11-yue">&#x904E;&#x71B1;</tspan></text><text transform="translate(434.2 352.5)" class="B D" id="trsvg49"><tspan id="trsvg11">Overheating</tspan></text></switch><g class="C"><switch><text transform="matrix(.9539 0 0 1 385.7 391.8)" id="trsvg50-yue" systemLanguage="yue"><tspan id="trsvg12-yue">&#x7576;&#x6EAB;&#x5EA6;&#x5605;</tspan></text><text transform="matrix(.9539 0 0 1 385.7 391.8)" id="trsvg50"><tspan id="trsvg12">When the temperature of the</tspan></text></switch><switch><text transform="matrix(.9539 0 0 1 385.7 411.8)" id="trsvg51-yue" systemLanguage="yue"><tspan id="trsvg13-yue">&#x63A7;&#x5236;&#x53F0;&#x9054;&#x5230;&#x7570;&#x5E38;&#x5605;</tspan></text><text transform="matrix(.9539 0 0 1 385.7 411.8)" id="trsvg51"><tspan id="trsvg13">console reaches an unusually</tspan></text></switch><switch><text transform="matrix(.9539 0 0 1 385.7 431.8)" id="trsvg52-yue" systemLanguage="yue"><tspan id="trsvg14-yue">&#x9AD8;&#x5462;&#x79D1;&#xFF0C;&#x63A7;&#x5236;&#x53F0;&#x6703;&#x9582;&#x57CB;</tspan></text><text transform="matrix(.9539 0 0 1 385.7 431.8)" id="trsvg52"><tspan id="trsvg14">high level, the console will shut</tspan></text></switch><switch><text transform="matrix(.9539 0 0 1 385.7 451.8)" id="trsvg53-yue" systemLanguage="yue"><tspan id="trsvg15-yue">CPU &#x540C; GPU &#x3002; &#x5572;&#x98A8;&#x6247;</tspan></text><text transform="matrix(.9539 0 0 1 385.7 451.8)" id="trsvg53"><tspan id="trsvg15">off the CPU and GPU. The fans</tspan></text></switch><switch><text transform="matrix(.9539 0 0 1 385.7 471.8)" id="trsvg54-yue" systemLanguage="yue"><tspan id="trsvg16-yue">&#x6703;&#x55BA; Q1 &#x540C; Q3&#x9583;&#x71C8;&#x5605;&#x6642;&#x5019;&#x5168;&#x901F;&#x8DD1;&#xFF0C;</tspan></text><text transform="matrix(.9539 0 0 1 385.7 471.8)" id="trsvg54"><tspan id="trsvg16">will run at full speed while Q1 and Q3 flash,</tspan></text></switch><switch><text transform="matrix(.9539 0 0 1 385.7 491.8)" id="trsvg55-yue" systemLanguage="yue"><tspan id="trsvg17-yue">&#x76F4;&#x5230;&#x63A7;&#x5236;&#x53F0;&#x5920;&#x6652;&#x51CD;&#x70BA;&#x6B62;&#x3002;</tspan></text><text transform="matrix(.9539 0 0 1 385.7 491.8)" id="trsvg55"><tspan id="trsvg17">until the console has cooled sufficiently.</tspan></text></switch></g><switch><text transform="translate(15.12 554.5)" class="B D" id="trsvg56-yue" systemLanguage="yue"><tspan id="trsvg18-yue">&#x4E00;&#x822C;&#x786C;&#x4EF6;&#x6545;&#x969C;</tspan></text><text transform="translate(15.12 554.5)" class="B D" id="trsvg56"><tspan id="trsvg18">General Hardware Failure</tspan></text></switch><g class="C"><switch><text transform="matrix(.9668 0 0 1 15.07 592.9)" id="trsvg57-yue" systemLanguage="yue"><tspan id="trsvg19-yue">&#x7576;&#x4E00;&#x500B;&#x5931;&#x6557;&#x5605;&#x6216;&#x8005;</tspan></text><text transform="matrix(.9668 0 0 1 15.07 592.9)" id="trsvg57"><tspan id="trsvg19">When a failure of one or</tspan></text></switch><switch><text transform="matrix(.9668 0 0 1 15.07 612.9)" id="trsvg58-yue" systemLanguage="yue"><tspan id="trsvg20-yue">&#x591A;&#x5572;&#x786C;&#x4EF6;&#x7D44;&#x4EF6;</tspan></text><text transform="matrix(.9668 0 0 1 15.07 612.9)" id="trsvg58"><tspan id="trsvg20">more hardware components</tspan></text></switch><switch><text transform="matrix(.9668 0 0 1 15.07 632.9)" id="trsvg59-yue" systemLanguage="yue"><tspan id="trsvg21-yue">&#x767C;&#x751F;&#xFF0C; Q1&#x3001; Q3&#x540C;&#x57CB;Q4&#x9583;&#x7D05;&#x3002;</tspan></text><text transform="matrix(.9668 0 0 1 15.07 632.9)" id="trsvg59"><tspan id="trsvg21">occurs, Q1, Q3, &amp; Q4 flash red.</tspan></text></switch><switch><text transform="matrix(.9668 0 0 1 15.07 652.9)" id="trsvg60-yue" systemLanguage="yue"><tspan id="trsvg22-yue">&#x5514;&#x4F3C;&#x55F0;&#x500B;&#x8F15;&#x932F;&#x8AA4;&#xFF0C;&#x6709;</tspan></text><text transform="matrix(.9668 0 0 1 15.07 652.9)" id="trsvg60"><tspan id="trsvg22">Unlike the one light error, there is</tspan></text></switch><switch><text transform="matrix(.9668 0 0 1 15.07 672.9)" id="trsvg61-yue" systemLanguage="yue"><tspan id="trsvg23-yue">&#x9023;&#x63A5;&#x5497;&#x5605;&#x5622;&#x4E0A;&#x9762;&#x5187;&#x986F;&#x793A;&#x932F;&#x8AA4;&#x78BC;&#x5605;</tspan></text><text transform="matrix(.9668 0 0 1 15.07 672.9)" id="trsvg61"><tspan id="trsvg23">no error code displayed on the connected</tspan></text></switch><switch><text transform="matrix(.9668 0 0 1 15.07 692.9)" id="trsvg62-yue" systemLanguage="yue"><tspan id="trsvg24-yue">&#x4F48;&#x7F6E;&#x3002;</tspan></text><text transform="matrix(.9668 0 0 1 15.07 692.9)" id="trsvg62"><tspan id="trsvg24">display.</tspan></text></switch></g><switch><text transform="translate(423.1 554.5)" class="B D" id="trsvg63-yue" systemLanguage="yue"><tspan id="trsvg25-yue">AV &#x7DDA;&#x932F;&#x8AA4;</tspan></text><text transform="translate(423.1 554.5)" class="B D" id="trsvg63"><tspan id="trsvg25">AV Cable Error</tspan></text></switch><g class="C"><switch><text transform="translate(385.7 592.9)" id="trsvg64-yue" systemLanguage="yue"><tspan id="trsvg26-yue">&#x7576; AV &#x7DDA;&#x5514;&#x4FC2;</tspan></text><text transform="translate(385.7 592.9)" id="trsvg64"><tspan id="trsvg26">When the AV Cable is not</tspan></text></switch><switch><text transform="translate(385.7 612.9)" id="trsvg65-yue" systemLanguage="yue"><tspan id="trsvg27-yue">&#x5075;&#x6E2C;&#x5230;&#xFF0C;&#x56E0;&#x70BA;&#x5514;&#x4FC2;</tspan></text><text transform="translate(385.7 612.9)" id="trsvg65"><tspan id="trsvg27">detected, due to not being </tspan></text></switch><switch><text transform="translate(385.7 632.9)" id="trsvg66-yue" systemLanguage="yue"><tspan id="trsvg28-yue">&#x63D2;&#x5165;&#x5497;&#x5B9A;&#x4FC2;&#x56E0;&#x70BA;&#x56B4;&#x91CD;&#x5605;&#x554F;&#x984C;</tspan></text><text transform="translate(385.7 632.9)" id="trsvg66"><tspan id="trsvg28">plugged in or due to a serious</tspan></text></switch><switch><text transform="translate(385.7 652.9)" id="trsvg67-yue" systemLanguage="yue"><tspan id="trsvg29-yue">&#x932F;&#x8AA4;&#xFF0C;&#x56DB;&#x500B;&#x8C61;&#x9650;&#x90FD;&#x6703;&#x9583;&#x720D;&#x6652;</tspan></text><text transform="translate(385.7 652.9)" id="trsvg67"><tspan id="trsvg29">error, all four quadrants will flash</tspan></text></switch><switch><text transform="translate(385.7 672.9)" id="trsvg68-yue" systemLanguage="yue"><tspan id="trsvg30-yue">&#x7D05;&#x8272;&#x3002; &#x5462;&#x500B;&#x932F;&#x8AA4;&#x4EE3;&#x78BC;&#x5514;&#x6703;&#x986F;&#x793A;&#x55BA;&#x8FD4;</tspan></text><text transform="translate(385.7 672.9)" id="trsvg68"><tspan id="trsvg30">red. This error code is not displayed on</tspan></text></switch><switch><text transform="translate(385.7 692.9)" id="trsvg69-yue" systemLanguage="yue"><tspan id="trsvg31-yue">HDMI&#x9023;&#x63A5;&#x5605;&#x4E3B;&#x6A5F;&#x3002;</tspan></text><text transform="translate(385.7 692.9)" id="trsvg69"><tspan id="trsvg31">consoles with an HDMI connection.</tspan></text></switch></g><switch><text transform="translate(214 27.17)" font-size="18" class="B" id="trsvg70-yue" systemLanguage="yue"><tspan id="trsvg32-yue">&#x539F;&#x88DD; XBOX 360&#x5149;&#x78BC;</tspan></text><text transform="translate(214 27.17)" font-size="18" class="B" id="trsvg70"><tspan id="trsvg32">Original XBOX 360 Light Codes</tspan></text></switch><switch><text class="C" id="trsvg71-yue" systemLanguage="yue"><tspan x="19.16" y="58.63" id="trsvg33-yue">XBOX 360&#x96FB;&#x5B50;&#x904A;&#x6232;&#x6A5F;&#x5605;&#x524D;&#x9762;&#x6709;&#x500B;&#x300C;&#x5149;&#x4E4B;&#x74B0;&#x300D; -&#x4E00;&#x500B;&#x7531;4&#x500B;</tspan><tspan y="77.83" x="19.16" id="trsvg34-yue">&#x96D9;&#x8272; LED &#x7D44;&#x6210;&#x57CB;&#x5605;&#x5708;, &#x4E2D;&#x9593;&#x6709;&#x500B;&#x7DA0;&#x8272;&#x96FB;&#x6E90;&#x6307;&#x793A;&#x71C8; LED &#x3002; &#x5462;&#x500B;&#x4FC2;&#x7528;&#x569F;&#x8868;&#x793A;</tspan><tspan y="97.03" x="19.16" id="trsvg35-yue">&#x63A7;&#x5236;&#x53F0;&#x55BA;&#x54A9;&#x72C0;&#x614B;&#xFF0C;&#x540C;&#x57CB;&#x7540;&#x7528;&#x6236;&#x8A3A;&#x65B7;&#x63A7;&#x5236;&#x53F0;&#x5605;&#x6545;&#x969C;&#x3002;</tspan><tspan y="116.23" x="19.16" id="trsvg36-yue">&#x6BCF;&#x500B; LED &#x300C;&#x8C61;&#x9650;&#x300D;&#x90FD;&#x6709;&#x500B;&#x6578;&#x5B57;&#xFF1A;1&#x4FC2;&#x5DE6;&#x4E0A;&#x89D2;&#xFF0C;2&#x4FC2;&#x53F3;&#x4E0A;&#x89D2;&#xFF0C;3&#x4FC2;&#x5DE6;&#x4E0B;&#x89D2;&#xFF0C;</tspan><tspan y="135.43" x="19.16" id="trsvg37-yue">&#x540C;&#x57CB;4&#x4FC2;&#x53F3;&#x4E0B;&#x89D2;&#x3002; &#x7121;&#x8AD6;&#x4FC2;&#x908A;&#x500B;&#xFF0C;&#x7DE8;&#x865F;&#x8C61;&#x9650;&#x5605;&#x4F4D;&#x7F6E;&#x90FD;&#x4FC2;&#x4E00;&#x6A23;</tspan><tspan y="154.63" x="19.16" id="trsvg38-yue">&#x63A7;&#x5236;&#x53F0;&#x4FC2;&#x6A6B;&#x5411;&#x5B9A;&#x4FC2;&#x5782;&#x76F4;&#x653E;&#x7F6E;&#x3002;</tspan></text><text class="C" id="trsvg71"><tspan x="19.16" y="58.63" id="trsvg33">The front of the XBOX 360 video game console has a 'Ring of Light' - A circle of 4 </tspan><tspan y="77.83" x="19.16" id="trsvg34">bi-color LEDs, with a green power indicator LED in the center. This is used to indicate </tspan><tspan y="97.03" x="19.16" id="trsvg35">what state the console is in, and allows the user to diagnose faults with the console.</tspan><tspan y="116.23" x="19.16" id="trsvg36">Each of the LED 'quadrants' has a number: 1 is upper left, 2 is upper right, 3 is lower left, </tspan><tspan y="135.43" x="19.16" id="trsvg37">and 4 is lower right. The position of the numbered quadrants stays the same whether the </tspan><tspan y="154.63" x="19.16" id="trsvg38">console is placed horizontally or vertically.</tspan></text></switch></g><path d="M731 244.2h-10s-.2-14.12-10.26-24.18-24.35-10.44-24.35-10.44v-10s17.1-1.09 31.43 13.24S731 244.19 731 244.19z"/><use xlink:href="#E"/><path d="M632.4 244.2h10s.2-14.12 10.26-24.18 24.35-10.44 24.35-10.44v-10s-17.1-1.09-31.43 13.24-13.18 31.37-13.18 31.37z" fill="#0f0"/><use xlink:href="#F"/><g id="A"><path id="B" d="M684.8 247.8c-1.55 1.57-4.37 2.55-6.54 0v-13.7c1.66-2.05 4.74-2.3 6.54 0z" fill="#0f0"/><path id="C" d="M665.9 250.5c0-3.6 1.24-6.94 3.27-9.57h0a3 3 0 0 1 4.21-.54 3 3 0 0 1 .54 4.21c-1.27 1.65-2.02 3.68-2.02 5.91.01 5.36 4.35 9.7 9.71 9.71 5.36-.01 9.7-4.35 9.71-9.71 0-2.21-.74-4.22-1.99-5.87a3 3 0 0 1 4.77-3.64c2 2.63 3.22 5.93 3.22 9.51a15.7 15.7 0 1 1-31.42 0z" fill="#0f0"/><use xlink:href="#B"/><use xlink:href="#C"/></g><use xlink:href="#G"/><use xlink:href="#E" y="140"/><g fill="red"><use xlink:href="#H"/><use xlink:href="#F" y="140"/><use xlink:href="#G" y="200"/><use xlink:href="#E" y="340"/><use xlink:href="#H" y="200"/><use xlink:href="#F" y="340"/></g><use xlink:href="#G" x="-380"/><use xlink:href="#E" x="-380" y="140" fill="red"/><use xlink:href="#H" x="-380"/><use xlink:href="#F" x="-380" y="140"/><use xlink:href="#G" x="-380" y="200"/><g fill="red"><use xlink:href="#E" x="-380" y="340"/><use xlink:href="#H" x="-380" y="200"/><use xlink:href="#F" x="-380" y="340"/></g><use xlink:href="#A" y="140"/><use xlink:href="#A" y="340"/><use xlink:href="#A" x="-380" y="140"/><use xlink:href="#A" x="-380" y="340"/><defs><path id="E" d="M686.4 298.2v-10s14.12-.2 24.18-10.26 10.44-24.35 10.44-24.35h10s1.09 17.1-13.24 31.43-31.37 13.18-31.37 13.18z"/><path id="F" d="M677 298.2v-10s-14.12-.2-24.18-10.26-10.44-24.35-10.44-24.35h-10s-1.09 17.1 13.24 31.43 31.37 13.18 31.37 13.18z"/><path id="G" d="M731 384.2h-10s-.2-14.12-10.26-24.18-24.35-10.44-24.35-10.44v-10s17.1-1.09 31.43 13.24c14.34 14.34 13.18 31.37 13.18 31.37z"/><path id="H" d="M632.4 384.2h10s.2-14.12 10.26-24.18 24.35-10.44 24.35-10.44v-10s-17.1-1.09-31.43 13.24c-14.33 14.34-13.18 31.37-13.18 31.37z"/></defs></svg>
